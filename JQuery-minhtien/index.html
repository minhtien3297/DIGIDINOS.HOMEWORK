        <!--content-->
        <div class="col-10 pt-3 px-4"">
        <!--search card-->
        <div class="card mt-3">
          <div class="card-header">Search</div>
          <div class="card-body w-50 mx-auto">
            <!--ID input-->
            <div class="form-group row">
              <label class="col-2 col-form-label">ID</label>
              <div class="col-10">
                <input
                  class="form-control search-box"
                  data-column-index="0"
                  id="searchId"
                  type="text"
                />
              </div>
            </div>
            <!--Name input-->
            <div class="form-group row">
              <label class="col-2 col-form-label">Name</label>
              <div class="col-10">
                <input
                  class="form-control search-box"
                  data-column-index="1"
                  id="searchName"
                  type="text"
                />
              </div>
            </div>
          </div>
        </div>
        <!--detail card-->
        <div class="card mt-3">
          <div class="card-header">Detail</div>
          <div class="card-body">
            <!--Dong form tren-->
            <div class="form-group row">
              <!--Name input-->
              <div class="col-3">
                <label>Name</label>
                <input type="text" class="form-control name" />
              </div>
              <!--Position input-->
              <div class="col-3">
                <label>Position</label>
                <input type="text" class="form-control position" />
              </div>
              <!--Salary input-->
              <div class="col-3">
                <label>Salary</label>
                <input type="text" class="form-control salary" />
              </div>
              <!--Date input-->
              <div class="col-3">
                <label>Date</label>
                <input type="text" class="form-control date" />
              </div>
            </div>
            <!--Dong form duoi-->
            <div class="form-group row">
              <!--Office input-->
              <div class="col-3">
                <label>Office</label>
                <input type="text" class="form-control office" />
              </div>
              <!--Extn input-->
              <div class="col-3">
                <label>Extn</label>
                <input type="text" class="form-control extn" />
              </div>
              <!--2 cot rong-->
              <div class="col-3"></div>
              <div class="col-3"></div>
            </div>
          </div>
        </div>
        <!--Table card-->
        <div class="card mt-3">
          <div class="card-header">Table</div>
          <table class="table table-hover" id="datatable">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">POSITION</th>
                <th scope="col">SALARY</th>b
                <th scope="col">START DATE</th>
                <th scope="col">OFFICE</th>
                <th scope="col">EXTN</th>
                <th scope="col">DELETE</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      <button type="button" class="btn btn-lg search">f3<br />Search</button>
      <button type="button" class="btn btn-lg">f4</button>
      <button type="button" class="btn btn-lg clear">f5<br />Clear</button>
      <button type="button" class="btn btn-lg">f6</button>
      <button type="button" class="btn btn-lg">f7</button>
      <button type="button" class="btn btn-lg">f8</button>
      <button type="button" class="btn btn-lg">f9</button>
      <button type="button" class="btn btn-lg save">f10<br />Save</button>

      <button type="button" class="btn btn-lg">f12</button>
